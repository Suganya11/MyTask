<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      #footer {
        text-align: center;
        padding: 10px;
        background-color: cadetblue;
        color: red;
        font-size: large;
      }
      .header {
        text-align: center;
        padding: 40px;
        background-color: darksalmon;
        color: white;
      }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Difference between ID and Class</h2>
    <p>
      This example is for showcasing the difference between id and class. Id
      attribute is accessed by # symbol whereas class is accessed by . symbol
    </p>
    <h2 class="header">cities</h2>
    <h3 id="footer">Tokyo</h3>
    <p>Tokyo is the 1st city</p>
    <h3 id="footer">Paris</h3>
    <p>Paris is the 2nd city</p>
    <h3 id="footer">London</h3>
    <p>London is the third city</p>
  </body>
</html>
